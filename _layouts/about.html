---
layout: default
---

<section class="about text-center" style="max-width: 50em; margin: 0 auto;">
    <h1 class="page-title text-center pt-3">About Me</h1>
    <!-- <img src="{{site.avatar}}" alt="Profile Picture"> -->
    <h5 class="p-3">
        {{content}}
    </h5>
</section>

<section class="projects pt-2">
    <h1 class="page-title text-center pt-3">My Projects</h1>
    <ul class="mt-3 d-flex flex-column gap-2">
        {% for project in site.projects %}
        <li class="px-3 py-3 list-unstyled bg-dark bg-gradient text-light" style="border: 0.2px solid #6c757d;">
            <h2 class="px-2 text-center" id="posttitle">{{ project.title }}</h2>
            <div class="banner text-center mx-auto">
                <img src="{{ project.banner }}" alt="{{ project.title }}">
            </div>
            <div class="d-flex flex-wrap gap-2">
                <div class="about p-2">
                    <p>{{ project.description }}</p>
                    <ul class="techstacks-wrap">
                        {% for techstack in project.techstack %}
                            <li class="techstack">
                                <i class="fa fa-{{techstack}}" aria-hidden="true"></i>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
                <div class="d-flex flex-column justify-content-evenly pt-2 cta-buttons">
                    <a href="#" class="text-center" target="_blank">VIEW LIVE</a>      
                    <a href="#" class="text-center" target="_blank">SOURCE CODE</a>      
                </div>
            </div>     
        </li>
        {% endfor %}
    </ul>
</section>
