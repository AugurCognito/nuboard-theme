---
layout: default
---




<section class="projects">
    <h1 class="page-title text-center pt-3">My Work</h1>
    <ul class="mt-3 d-flex flex-column gap-2">
        {% for project in site.projects %}
        <li class="px-5 bg-light py-3">
            <h2 class="bg-dark text-light px-2">{{ project.title }}</h2>
            <div class="banner text-center mx-auto">
                <img src="{{ project.banner }}" alt="{{ project.title }}">
                <!-- <img src="../assets/img/banner.png" alt="{{ project.title }}"> -->
            </div>
            <div class="d-flex flex-wrap gap-2">
                <div class="about p-2">
                    <p>{{ project.description }}</p>
                    <ul class="techstacks-wrap">
                        {% for techstack in project.techstack %}
                            <li class="techstack">
                                <i class="fa fa-{{techstack}}" aria-hidden="true"></i>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
                <div class="d-flex flex-column justify-content-evenly pt-2 cta-buttons">
                    <a href="{{ project.url | relative_url }}">View Project</a>
                    <a href="{{ project.sourcecode | relative_url }}">Source Code</a>      
                </div>
            </div>     
        </li>
        {% endfor %}
    </ul>
</section>
