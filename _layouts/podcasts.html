---
layout: page
---

<section class="podcast pt-3">
  <div class="channel-info">
    <div class="about text-center">
      <h5>Presenting</h5>
      <h1>{{site.podcast_title}}</h1>
      <h6>{{site.podcast_description}}</h6>
      <div class="cta p-3 d-flex justify-content-center my-3">
        <button type="button" class="btn btn-subscribe">Subscribe <i class="fa fa-rss" aria-hidden="true"></i></button>
        <div class="input-group px-2" id="search-bar">
          <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
          <button type="button" class="btn btn-outline-primary"> <i class="fas fa-search"></i> Search</button>
        </div>
      </div>
    </div>
  </div>
  
  <div class="episode-list bg-light">
        <h2 class="text-light" id="title">All Episodes</h2>
    <ul class="d-flex align-content-stretch flex-wrap p-2 list-unstyled w-100 align-self-sm-stretch">
      {% for item in site.podcasts %}
      <li class="p-3 border bg-white">
        <div class="banner">
          <img src={{site.podcast_banner}} alt="{{item.title}}" class="img-responsive img-fluid object-fit">
        </div>
        <a href="{{ item.url | relative_url }}">
          <h3># {{ item.i-d }} {{ item.title }} </h2>
        </a>
        <div><strong>Date published:</strong> {{item.date-published}}</div>
      </li>
      {% endfor %}
    </ul>
  </div>
</section>
